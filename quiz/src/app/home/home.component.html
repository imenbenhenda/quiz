<div class="home-container">
  <h2 class="title">Inscription pour le Quiz</h2>

  <!-- Formulaire d'inscription -->
  <form (ngSubmit)="onRegister()" class="registration-form">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" [(ngModel)]="username" name="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-btn">S'inscrire</button>
  </form>




  <!-- Bouton Start Quiz, désactivé si l'utilisateur n'est pas inscrit -->
  <button
    mat-button
    color="accent"
    (click)="onStart()"
    class="start-btn"
    [disabled]="!isRegistered">Start Quiz</button>
</div>
